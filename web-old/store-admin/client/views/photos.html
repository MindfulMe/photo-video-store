<div class="panel panel-default" ng-init="getPhotos()">
		<link rel="stylesheet" href="css/ultimos.css">
  <div class="panel-heading">
    <h3 class="panel-title">Ãšltimas fotos</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="photo in photos">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{photo.title}}</h4>
    				<p>{{photo.description}}</p>

    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="{{photo.image_url}}"> 
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
