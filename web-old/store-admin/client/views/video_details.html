<a href="#/videos">Regresa</a>
<div class="panel panel-default" ng-init="getVideo()">
  	<link rel="stylesheet" href="css/ultimos.css">
  <div class="panel-heading">
    <h3 class="panel-title">{{video.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <image src="https://tru-vue.com/wp-content/uploads/2015/11/video-icon.jpg">
      </div>
      <div class="col-md-8">
        </p>{{video.description}}</p>
        <p id='vunique'>Unique ID: </p>
        <ul class="list-group">
          <li class="list-group-item">Nombre del Beb√©:: {{video.author}}</li>
          <li class="list-group-item">Fecha: {{video.publisher}}</li>
        </ul>
        <a target="_blank" href="{{video.video_url}}" class="btn btn-primary">Ver video</a>
      </div>
    </div>
  </div>
</div>

<div class="pull-right">
  <a href="#/videos/edit/{{video._id}}">Editar</a> | <a href="#" ng-click="removeVideo(video._id)">Borrar</a>
  <div class="pull-right">
      <script>
      var mydiv = document.getElementById("vunique");
      mydiv.appendChild(document.createTextNode(window.location.href.split("details/").pop() ));
      
       </script>
  </div>
